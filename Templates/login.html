<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio De Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-info d-flex justify-content-center align-items-center
vh-100">
    <div class="bg-white p-5 rounded-5" style="width: 25rem;">
        <div class="d-flex justify-content-center">
            <img src="/ForoTodo/img/perfil.png" alt="login-icon" style="height: 7rem;">
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>
        <div class="input-group mt-4">
            <div class="input-group-text bg-info">
                <img src="/ForoTodo/img/usuario.png" alt="user-icon" style="height: 1rem;">
            </div>
            <input class="form-control" type="text" placeholder="Usuario">
        </div>
        <div class="input-group mt-2">
            <div class="input-group-text bg-info">
                <img src="/ForoTodo/img/pass.png" alt="user-icon" style="height: 1rem;">
            </div>
            <input class="form-control" type="password" placeholder="Contraseña">
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-3">
                <input class="form-check-input" type="checkbox"> 
                <div class="pt-1" style="font-size: 0.9rem;">Recuérdame</div>
                <a href="#" class="pt-1 text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem;">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        <div class="btn btn-info text-white w-100 mt-4">Ingresar</div>
        <div class="d-flex gap-2 justify-content-center mt-1">
            <div style="font-size: 0.9rem;">¿No tienes cuenta?</div>
            <a href="#" style="font-size: 0.9rem;" class="text-decoration-none text-info fw-semibold fst-italic">Regístrate</a>
        </div>
        <div>Inicia sesión con</div>
        <div>
            <img src="/ForoTodo/img/google.png" alt="" style="height: 1.6rem;">
            <div>Google</div>
        </div>
    </div>
</body>

</html>
