    <div class="container">
      <h1>Foro</h1>

      <h2>Agregar Tema</h2>
      <form id="topic-form">
          <div class="form-group">
              <label for="topic-title">Título del tema:</label>
              <input type="text" id="topic-title" required>
          </div>
          <div class="form-group">
              <label for="topic-content">Contenido:</label>
              <textarea id="topic-content" rows="5" required></textarea>
          </div>
          <button type="submit">Agregar</button>
      </form>

      <h2>Listado de Temas</h2>
      <ul class="topic-list" id="topic-list">
          <!-- Aquí se agregarán los temas dinámicamente -->
      </ul>
  </div>

  <script>
      // JavaScript para manejar la lógica de agregar y listar temas
      const form = document.getElementById('topic-form');
      const topicList = document.getElementById('topic-list');

      form.addEventListener('submit', function (event) {
          event.preventDefault();

          const titleInput = document.getElementById('topic-title');
          const contentInput = document.getElementById('topic-content');

          const title = titleInput.value;
          const content = contentInput.value;

          if (title && content) {
              addTopic(title, content);
              titleInput.value = '';
              contentInput.value = '';
          }
      });

      function addTopic(title, content) {
          const topicItem = document.createElement('li');
          topicItem.classList.add('topic-item');

          const topicTitle = document.createElement('h3');
          topicTitle.textContent = title;

          const topicContent = document.createElement('p');
          topicContent.textContent = content;

          topicItem.appendChild(topicTitle);
          topicItem.appendChild(topicContent);

          topicList.appendChild(topicItem);
      }
  </script>
